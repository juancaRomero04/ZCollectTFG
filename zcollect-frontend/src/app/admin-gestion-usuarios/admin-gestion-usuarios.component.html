<h2>Gesti√≥n de Usuarios</h2>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of usuarios">
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.rol }}</td>
      <td>
        <button (click)="editarUsuario(u.id_user)">Editar</button>
        <button (click)="eliminarUsuario(u.id_user)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
