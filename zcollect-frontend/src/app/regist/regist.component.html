<div class="register-container">
  <div class="form-box">
    <h2>Registrar</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" formControlName="username" type="text" />
        <div *ngIf="fieldErrors['username']" class="error">{{ fieldErrors['username'] }}</div>
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="fieldErrors['email']" class="error">{{ fieldErrors['email'] }}</div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="fieldErrors['password']" class="error">{{ fieldErrors['password'] }}</div>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" formControlName="telefono" type="text" />
        <div *ngIf="fieldErrors['telefono']" class="error">{{ fieldErrors['telefono'] }}</div>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input id="direccion" formControlName="direccion" type="text" />
        <div *ngIf="fieldErrors['direccion']" class="error">{{ fieldErrors['direccion'] }}</div>
      </div>

      <button type="submit">Registrarse</button>

      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    </form>
  </div>
</div>
